<body>
    <h1> hello dong </h1>
    <script>
        let sum = 0;
        function multiplesOf3anh5(number){
            for( let i =1; i< number; i++){
                if( (i%3==0) || (i%5==0) ){
                    sum =sum +i;
                }
            }
            return sum;
        }
        multiplesOf3anh5(1000);
        console.log(sum);
    </script>
